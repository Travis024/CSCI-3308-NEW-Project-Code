<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>LivBoulder {% block title %}{% endblock %}</title>
  <link rel='icon' href='../static/img/tabIcon.png' type='image/x-icon'/>
  <!---<link href="../resources/css/home.css" rel="stylesheet"> -->
  {% block stylesheet %}{% endblock %}
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
{% block body %}{% endblock %}
<nav class="navbar sticky-top navbar-default navbar-expand-lg" style = 'background-color: #75B247'>
  <a class="navbar-brand" href="home.html">
  <!-- This is where we would add a logo to our nav bar if we want it -->
  <!--<img class="rounded-circle" src="../resources/img/cu_boulder_logo.jpg" alt="" width="30" height="30"> -->
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
    <a class="nav-link navbar-writing" href="{{ url_for('home')}}">Home</a>
    </li>
    {% block navbar %}{% endblock %}
  </ul>
  <div class="form-inline my-2 my-lg-0">
  {% if current_user.is_authenticated %}
    <a class="nav-link navbar-writing" href="{{ url_for('logout')}}">Logout</a>
  {% else %}
    <a class="nav-link navbar-writing" href="{{ url_for('login')}}">Login</a>
  {% endif %}
  </div>
  </div>
  </nav>

  {% block content %}{% endblock %}



  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
